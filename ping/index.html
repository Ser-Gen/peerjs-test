<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="qrcode"></div>
    <div id="output"></div>

	<script src="../peerjs.min.js"></script>
	<script src="../qrcode.js"></script>
	<script>
		var peer = new Peer();
		var seed = location.search.split('=')[1];

		peer.on('open', function(id) {
			if (seed) {
				var conn = peer.connect(seed);

				conn.on('open', function() {
                    setTimeout(function kek () {
                        conn.send(performance.now());
                        setTimeout(kek, 1000);
                    }, 1000);

                    conn.on('data', function(data) {
                        output.insertAdjacentHTML('beforeend', `
${performance.now() - data}<br>
                        `);
                    });
                });
			}
			else {
				drawQR(id);

				peer.on('connection', function(conn) {
					var lastData = 0;

					document.getElementById("qrcode").hidden = true;

					conn.on('open', function() {
						conn.on('data', function(data) {
					        conn.send(data);
                        	output.insertAdjacentHTML('beforeend', `
${data - lastData}<br>
                       		`);
							lastData = data;
						});
					});
				});
			}
		});

		function drawQR (id) {
			var qrcode = new QRCode(document.getElementById("qrcode"), {
				text: location.href +'?peer='+ id,
				width: 256,
				height: 256,
				colorDark : "#000000",
				colorLight : "#ffffff",
				correctLevel : QRCode.CorrectLevel.H
			});
            document.getElementById("qrcode").insertAdjacentHTML('beforeend', `<a href="${location.href +'?peer='+ id}">Ссылка</a>`);
		}
	</script>
</body>
</html>
